<div bsModal #modalWarning="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  aria-label="Close" (click)="modalWarning.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{content}}
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalWarning.hide()">No</button>
      <button type="button" class="btn btn-primary" (click)="yesAction()">Yes</button>
      </div>
    </div>
  </div>
</div>
